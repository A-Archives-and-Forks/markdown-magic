name: 'Claude Code Review'

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  claude-review:
    uses: 'davidwells/actions/.github/workflows/claude-review.yml@master'
    guideline_files: |
      README.md
    with:
      minimum_changed_lines: 10
    secrets:
      claude_oauth_token: '${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}'
